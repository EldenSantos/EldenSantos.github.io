	<main role="main">	
	
		<div class="jumbotron contato">
			<div class="container">
				<h2 class="display-4 text-center titulo">Contato</h2>
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
						  <label>Nome</label>
						  <input type="text" class="form-control" placeholder="Nome completo">
						</div>
						<div class="form-group col-md-6">
						  <label for="inputPassword4">E-mail</label>
						  <input type="email" class="form-control" placeholder="Digite seu melhor e-mail">
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress">Assunto</label>
						<input type="text" class="form-control" placeholder="Assunto da mensagem">
					</div>
					<div class="form-group">
						<label for="inputAddress2">Mensagem</label>
						<textarea class="form-control" rows="6"></textarea>
					</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/scrollreveal.min.js"></script>
	
	<script>
		//Endereço do site que tem os códigos e arquivo para instalação https://github.com/scrollreveal/scrollreveal/wiki/Configuration-(v3.x)
		
		//se tirar o {reset: true} o site só ira animar os elemento na primeira vez. 
		//se manter, sempre que passar pelos elementos eles irão apresentar com a animação colocada
		window.sr = ScrollReveal({reset: true});
		sr.reveal('.sobre-emp-text', {
			origin: 'left',
			distance: '20px',
			duration: 2000,
		});
		sr.reveal('.sobre-emp-img', {
			//de qual sentido ele irá aparecer bottom, left, right ou top
			origin: 'bottom',
			
			distance: '20px',
			//duração para o elemento aparecer na tela
			duration: 1000,
			//scala de profundidade com que o elemento vem aparecendo na tela
			scale: 0.1,
			//rotação do elemento
			rotate: { x: 50, y:25, z: 100 }
		});
	</script>
  </body>
